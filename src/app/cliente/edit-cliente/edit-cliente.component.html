<div class="container-fluid"><h1>Edit clientes</h1>
<div class="form">   
  <form *ngIf="cliente" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <div class="form-group">
          <label for="clientes_name">Nome</label>
          <input type="text" class="form-control" id="clientes_name" name="name" placeholder="Nome Completo" [ngModel]="cliente.name">
      </div>
      <div class="form-group">
          <label for="clientes_dataNascimento">Data de Nascimento</label>
          <input type="text" class="form-control" id="clientes_dataNascimento" name="dataNascimento" placeholder="DD/MM/AAAA" [ngModel]="cliente.dataNascimento">
      </div>
      <div class="form-group">
          <label for="clientes_cpf">CPF</label>
          <input type="text" class="form-control" id="clientes_cpf" name="cpf" placeholder="CPF" [ngModel]="cliente.cpf">
      </div>
      <div class="form-group">
            <label for="clientes_telefone">Telefone</label>
            <input type="text" class="form-control" id="clientes_telefone" name="telefone" placeholder="Telefone" [ngModel]="cliente.telefone">
        </div>
       <div class="form-group">
          <label for="clientes_email">Email</label>
          <input type="text" class="form-control" id="clientes_email" name="email" placeholder="Email" [ngModel]="cliente.email">
      </div>       
      <div class="form-group">
            <label for="clientes_endereco">Endereço</label>
            <input type="text" class="form-control" id="clientes_endereco" name="endereco" placeholder="Endereço" [ngModel]="cliente.endereco">
        </div> 
      <div class="form-group">
          <label for="clientes_plano">Plano</label>
          <input type="text" class="form-control" id="clientes_plano" name="plano" placeholder="Ex: Estudante" [ngModel]="cliente.plano">
      </div>
                
      <div>
        <button type="submit" class="btn btn-warning">Atualizar</button>
        <button type="button" class="btn" style="background-color: black"> <a [routerLink]="['/clientes']" style="color: white">Voltar </a></button>
    </div>
  </form>
  </div>
  </div>
