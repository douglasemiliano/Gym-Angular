
    <h1>Dados de {{cliente.name}}</h1>

        <table class="table table-striped">
          <thead>
          </thead>
          <tbody>
        <tr>

          <tr>

              <tr>

                <tr>
                    <th scope="row">Email</th>

                  </tr>
