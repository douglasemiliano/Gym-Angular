<div class="container-fluid"><h1>Cadastrar Novo Cliente</h1>
<div class="form">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <div class="form-group">
          <label for="cliente_name">Nome</label>
          <input type="text" class="form-control form-control-sm" id="cliente_name" name="name" placeholder="Nome Completo" ngModel>
      </div>
      <div class="form-group">
          <label for="cliente_dataNascimento">Data de Nascimento</label>
          <input type="text" class="form-control form-control-sm" id="cliente_dataNascimento" name="dataNascimento" placeholder="DD/MM/AAAA" ngModel>
      </div>
      <div class="form-group">
          <label for="cliente_cpf">CPF</label>
          <input type="text" class="form-control form-control-sm" id="cliente_cpf" name="cpf" placeholder="CPF" ngModel>
      </div>
      <div class="form-group">
            <label for="cliente_telefone">Telefone</label>
            <input type="text" class="form-control form-control-sm" id="cliente_telefone" name="telefone" placeholder="Telefone" ngModel>
        </div>
        <div class="form-group">
                <label for="cliente_email">Email</label>
                <input type="text" class="form-control form-control-sm" id="cliente_email" name="email" placeholder="Email" ngModel>
            </div>
            <div class="form-group">
                    <label for="cliente_endereco">Endere√ßo</label>
                    <input type="text" class="form-control form-control-sm" id="cliente_endereco" name="endereco" placeholder="Rua da Prefeitura, 01" ngModel>
                </div>
                <div class="form-group">
                        <label for="cliente_plano">Plano</label>
                        <input type="text" class="form-control form-control-sm" id="cliente_plano" name="plano" placeholder="EX: Estudante" ngModel>
                    </div>
      
      <div>
      <button type="submit" class="btn btn-warning">Adicionar</button>
      <button type="button" class="btn" style="background-color: black"> <a [routerLink]="['/clientes']" style="color: white">Voltar</a></button>
      </div>
  </form>

</div>
</div>
