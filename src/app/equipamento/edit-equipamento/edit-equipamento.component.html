<div class="container-fluid"><h1>Editar Equipamento "{{equipamento.name}}"</h1>
<div class="form">
  <form *ngIf="equipamento" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <div class="form-group">
          <label for="equipamentos_name">Nome</label>
          <input type="text" class="form-control" id="equipamentos_name" name="name" placeholder="name completo" [ngModel]="equipamento.name">
      </div>
      <div class="form-group">
          <label for="equipamentos_peso">Peso</label>
          <input type="text" class="form-control" id="equipamentos_peso" name="peso" placeholder="10" [ngModel]="equipamento.peso">
      </div>
      <div class="form-group">
          <label for="equipamentos_tipo">Tipo</label>
          <input type="text" class="form-control" id="equipamentos_tipo" name="tipo" placeholder="Corrida" [ngModel]="equipamento.tipo">
      </div>
      <div class="form-group">
            <label for="equipamentos_descricao">Descrição</label>
            <input type="text" class="form-control" id="equipamentos_descricao" name="descricao" placeholder="Uma breve descrição do equipamento" [ngModel]="equipamento.descricao">
        </div>
     
    
      <button type="submit" class="btn btn-warning">Atualizar</button>
      <button type="button" class="btn" style="background-color: black"> <a [routerLink]="['/equipamentos']" style="color: white">Voltar</a></button>
  </form>
  
  </div>
  </div>
